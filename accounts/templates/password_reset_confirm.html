{% extends 'layout.html' %}

{% block content %}

<div class="center">
    <form method="post" class="passwordResetForm">
        {% csrf_token %}
        <h1 class="text-center">Reset Password</h1>
        {% for field in form %}
                {{ field.label_tag }} 
                {{ field }}
                {% if field.errors %}
                    <small>{{ field.errors|striptags  }}</small> 
                {% endif %}
        {% endfor %}
        <input type="submit" value="Send" class="submitButton">
    </form>
</div>

{% endblock %}

{% block lateralMenu %}
<ul id="start-options">
    <li>
        <a href="{% url 'Login' %}">Login</a>
    </li>
    <li>
        <a href="{% url 'Sign-Up' %}">Sign-Up</a>
    </li>
</ul>
{% endblock %}
